<div class="col-md-12">
    <div class="card card-container">
        <h2>Login to PriceHawk</h2>
        <form *ngIf="!isLoggedIn" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required
                    #email="ngModel" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                    minlength="6" #password="ngModel" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="alert alert-danger" *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in successfully!
        </div>

        <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>
    </div>
</div>
