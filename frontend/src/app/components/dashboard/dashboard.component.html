<div class="container">
  <h2>Tracked Products</h2>

  <div class="product-grid">
    <div *ngFor="let product of products" class="product-card">
      
      <img [src]="product.imageUrl" alt="{{product.name}}" class="product-img">

      <h3 class="title">{{ product.name }}</h3>

      <p class="price">
        ₹{{ product.currentPrice }} 
        <span class="platform">({{ product.platform }})</span>
      </p>

      <p class="rating">
        ★ {{ product.rating || 'NA' }} | {{ product.reviewCount || 0 }} reviews
      </p>

      <div class="actions">
        <button 
          [routerLink]="['/history', product.id]" 
          class="btn-chart">View Chart</button>

        <button 
          [routerLink]="['/compare', product.id]" 
          class="btn-compare">Compare</button>

        <button 
          (click)="toggleTrack(product)" 
          class="btn-watch">
            {{ product.isTracked ? 'Untrack' : 'Track' }}
        </button>
      </div>
    </div>
  </div>
</div>
