<div class="container">
  <h2>Product Dashboard</h2>
  <div class="product-grid">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.imageUrl" alt="{{product.name}}">
      <h3>{{ product.name }}</h3>
      <p class="price">Current Price: â‚¹{{ product.currentPrice }}</p>
      <p class="platform">{{ product.platform }}</p>
      
      <div class="actions">
        <a [routerLink]="['/compare', product.id]" class="btn-compare">Compare Deal</a>
        <button (click)="addToWatchlist(product)" class="btn-watch">Watch</button>
      </div>
    </div>
  </div>
</div>
